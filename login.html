<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Infantil</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link href="assets/styles/styleslogin.css" rel="stylesheet">
  <style>
    body {
      background-image: url('assets/images/fondologin.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Bienvenido a mi calculadora de triángulos</h3>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" value="usuario1"> <!-- Usuario prellenado -->
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" value="contraseña1"> <!-- Contraseña prellenada -->
              </div>
              <div id="errorMessage" class="text-danger mb-3" style="display: none;">Usuario o contraseña incorrectos. Inténtalo de nuevo.</div>
              <button type="submit" class="btn btn-login">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita que el formulario se envíe

      // Obtiene los valores de usuario y contraseña
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Verifica las credenciales (puedes modificar esto según tus necesidades)
      if (username === 'usuario1' && password === 'contraseña1') {
        // Redirige al usuario a la página de inicio
        window.location.href = 'index.html';
      } else {
        // Muestra el mensaje de error
        document.getElementById('errorMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
